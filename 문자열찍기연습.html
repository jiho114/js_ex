<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열찍기</title>
</head>
<body>
  <p id="typing"></p>
  <script>
    let x = "Heaven helps those who help themselves.";
    //글자의 순번(index)을 담을 변수
    let i = 0;
    //typing요소 선택
    const typing = document.querySelector("#typing");
    //typeWeiter함수 생성(typing 요소의 한글자씩 순서대로 넣어주는 함수)
    function typeWriter(){
      if(i < x.length){
      //typing 요소에 x변수의 글자중 index가 i번째인 글자를 더해서 출력
      typing.innerHTML += x[i];
      i++; //i변수의 값을 1 증가시킴
      //0.2초뒤에 typeWriter 함수 호출
      setTimeout(typeWriter,200);
    }else{
      i = 0;
      setTimeout(recall,1000);
    }
  }

  function recall(){
    typing.textContent = "";
    typeWriter();
  }
    typeWriter();
    
  </script>
</body>
</html>
