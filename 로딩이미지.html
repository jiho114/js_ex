<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로딩이미지</title>
  <style>
    #loading{
      background-color: #ddd;
      position: fixed;
      z-index:999;
      inset: 0;
      display:grid;
      place-items: center;
    }
    .gallery{
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    img{
      width:100%;
      height:300px;
      object-fit: cover;
    }

    .loaded{
      opacity:0;
      visibility: hidden; //브라우저에 안보이게 설정
    }
  </style>
</head>
<body>
  <!--로딩이미지-->
  <div id="loading">
    <img src="img/images/loading.png" alt="" class="spinner">
  </div>
  <!--컨텐츠-->
  <div class="gallery">
  </div>
  <script>
    const gallery = document.querySelector(".gallery")
    for(let i=1; i<=12; i++){ // i가 1부터 12가 될때까지 반복
      gallery.innerHTML += `<div class="item"><img src="img/images/img${i}.jpg" alt=""></div>`
    }

    const loading = document.querySelector("#loading");
    window.addEventListener('load', ()=>{
      loading.classList.add('loaded');
    })
  </script>
</body>
</html>
