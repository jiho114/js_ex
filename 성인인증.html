<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성인인증</title>
  <style>
    p{
      font-size:14px;
      color: red;
      margin-left:20px;
    }

    input{
      width:100px;
      height:50px;
      font-size: 40px;
      border:1px solid #444;
      margin: 20px;
    }

    button{
      font-size:30px;
    }
  </style>
</head>
<body>
  <input type="text" id="myInput">
  <button onclick="qualified()">성인인증</button>
  <p>당신의 나이를 숫자로 입력한 후 성인인증 버튼을 클릭하세요.</p>

  <script>
    function qualified(){
      const input = document.getElementById("myInput");
      const num = input.value;

      if(num == ""){
        alert("정보를 입력하세요.") //경고창띄우기
      } else if(num >= 19){//정보값이19보다 크거나 같을때
        alert("당신은 성인입니다.");
      } else if(num < 19){
        alert("당신은 미성년입니다.");
      } else{ //위 세가지 경우를 제외한 나머지 경우
        alert("숫자만 입력하세요.")
      }
    }
  </script>
</body>
</html>
