<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <button type="button" class="button1">버튼추가</button>
  <button type="button" class="button2">버튼제거</button>

  <ul class="itemlist">
    <li><input type="button" value="button1"></li>
    <li><input type="button" value="button2"></li>
  </ul>

  <script>
    const btns = document.querySelectorAll('input');

    btns.forEach(btn=>btn.addEventListener("click", e => alert(`${e.target.value}클릭`)));

    let itemlist = document.querySelector(".itemlist");
    let li = document.createElement("li");
    let input = document.createElement("input");
    input.setAttribute("type", "button")
    input.setAttribute("value", "button3")

    li.appendChild(input);
    itemlist.appendChild(li);
    input.addEventListener("click", e => alert (`${e.target.value}클릭`))

    const $button1 = document.querySelector('.button1')
    const $button2 = document.querySelector('.button2')

    
  </script>
</body>
</html>
