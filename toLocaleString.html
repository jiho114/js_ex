<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toLocaleString</title>
</head>
<body>
  <script>
    const a = 123456789;
    const ab = a.toLocaleString('ko-KR')
    document.write(ab);
  </script>
</body>
</html>
