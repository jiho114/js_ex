<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button type="button" class="button1" value="메롱">버튼추가</button>
  <button type="button" class="button2" value="므에롱">버튼제거</button>

  <ul class="itemlist">
    <li><input type="button" value="but1"></li>
    <li><input type="button" value="but2"></li>
  </ul>

  <script>
    let itemlist = document.querySelector(".itemlist");
    const $button1 = document.querySelector('.button1');
    const $button2 = document.querySelector('.button2');

    itemlist.addEventListener("click", e => alert(e.target.value));

    let i = 2;
    $button1.addEventListener("click", () => {
      i++;
      const btns = document.querySelectorAll('input');

      btns.forEach(btn => btn.addEventListener("click", e => alert(`${e.target.value}클릭`)));

      let itemlist = document.querySelector(".itemlist");
      let li = document.createElement("li");
      let input = document.createElement("input");
      input.setAttribute("type", "button")
      input.setAttribute("value", "button"+i)

      li.appendChild(input);
      itemlist.appendChild(li);
    })

    $button2.addEventListener("click", ()=>{
      const li = document.querySelector('.itemlist>li:last-child');
      li.remove();
      i--;
    })
  </script>
</body>

</html>
