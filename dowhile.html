<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dowhile</title>
</head>
<body>
  <script>
    let num1 = 1;
    let num2 = 10;

    let sum = 0;

    do{
      sum = sum+num1; 
      num1++;
      console.log(sum)
    }while(num1 <= num2);


  </script>
</body>
