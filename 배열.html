<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>
<body>
  <script>

    //순번 0 , 1 , 2, , 3 [0부터 시작]
    // let a = [1, 2, 3, 4];
    // for(let i = 0; i < a.length; ++i){
    //   console.log(a[i])}
    const b = [1,2,3,4]
    for(let i = 0; i < b.length; ++i){
      b[0] = 5
      console.log(b[0])
    }

    const lan = ["a","b","c","d"]
    for(let l = 0; l < lan.length; ++l)
    console.log(lan[3])
  
    let a = [3, 4, 5, 6, 7, 8]; //배열
    let [e1, e2, ...e3] = a;
    console.log(e1, e2);
    console.log(e3); // e1[3] e2[4] 제외한 나머지 숫자를 배열로 대입

    let c, d;
    c = 5;
    d = 6;
    console.log(c, d)
    // 할당된 값을 변환(서로 교환)
    let temp = c;
    c = d;
    d = temp;
    console.log(c, d)
  </script>
</body>
</html>
