<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
</head>
<body>
  <script>
let num = prompt("출력할 구구단을 입력하세요.",0)
let i = 1;
while(i <= 9){
  document.write(num + "x" + i + "=" + (num*i),"<br>" )
  i++;
}

let count = 0;
do {
  console.log(count);
  count++;
} while (count < 3);


  </script>
</body>
</html>
