<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prompt메소드</title>
</head>
<body>
  <h1>prompt메소드</h1>
  <button onclick="promptDialogBox()">prompt대화상자</button>
  <p id="text"></p>

  <script>
    function promptDialogBox(){
      //window.prompt ("간단한 메세지" + "입력란의 기본 메세지")
      var inputstr = prompt("당신의 이름을 입력해주세요. : ", "홍길동")
      //inputstr변수값이 null이 아니면 {}안에 코드가 실행
      if(inputstr !=""){
        //id text 요소의 안쪽에 이름을 출력
        document.getElementById("text").innerHTML = "당신의 이름은 " + inputstr + "입니다.";
      }
    }
  </script>
</body>
</html>
