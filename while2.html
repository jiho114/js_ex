<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while2</title>
</head>
<body>
  <script>
    let num = prompt("횟수입력", 0)
    let str = "java script!";
    let i = 1;
    while(i <= num){
      document.write(str+"<br>");
      i++;
    }


  </script>
</body>
</html>
