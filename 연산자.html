<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
</head>
<body>
  <!--버튼을 클릭하면 increase함수를 호출-->
  <button type="button" onclick="increase()">증가</button>
  <script>
  var count = 0;
  //버튼을 누르면 아래 있는 함수가 호출됨
  function increase(){
  //이곳에 코드 작성
  console.log(++count)
  }
  </script>
  </body>
</html>
