<html lang="en">

  <title>이미지 랜덤 변경</title>
  <style>
    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

</head>
<body>
  <img src="img/p1.jpg" alt="">

  <img src="img/p3.jpg" alt="">
  
  <script>

    console.log(imgs)

      //이미지스의 인덱스를 불러오고 클릭 이벤트를 추가

        //console.log()

    // es6 for of문
    for(let img of imgs){
      img.addEventListener("click", ()=>{
        let n = Math.ceil(Math.random() * 20);
        img.src = `img/p${n}.jpg`;
      })
    }
  </script>
