<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트출력문제연습</title>
</head>
<body>
<button onclick="promptDialogBox()">이름</button>
<p id="text"></p>
<script>
  function promptDialogBox(){
    var inputstr = prompt("당신의 이름을 입력하세요. :", "홍길동")
    if(inputstr !="")
    {document.getElementById("text").innerHTML = "당신의 이름은" + inputstr + "입니다."}
  }
</script>
</body>
</html>
